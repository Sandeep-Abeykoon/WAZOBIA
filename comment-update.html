<!DOCTYPE html>

<html lang="en">
  <head>
    <title>WaZoBia Application</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/realm-web@1.2.0/dist/bundle.iife.js"></script>
  </head>

  <body>
    <div class="min-h-screen bg-white">
      <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                <a
                  href="#"
                  class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  aria-current="page"
                >
                  Home
                </a>
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
              <button
                type="button"
                class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <span class="sr-only">View notifications</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="py-10">
        <header>
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
              Update Comment
            </h1>
          </div>
        </header>

        <main>
          <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <section class="mt-5" aria-labelledby="notes-title">
              <div class="bg-white shadow sm:rounded-lg sm:overflow-hidden">

                <div class="bg-gray-50 px-4 py-6 sm:px-6">
                  <div class="flex space-x-3">
                    <div class="min-w-0 flex-1">
                      <div>
                        <label for="comment" class="sr-only">About</label>
                        <textarea
                                id="comment"
                                name="comment"
                                rows="3"
                                class="shadow-sm block w-full focus:ring-blue-500 focus:border-blue-500 sm:text-sm border border-gray-300 rounded-md"
                                placeholder="Add comment"
                        ></textarea>
                      </div>
                      <div class="mt-3 flex items-center justify-between">
                        <button
                                type="submit"
                                class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                          Update
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>

      <script type="text/javascript">
          const REALM_APP = new Realm.App({
            id: "wazobia-viccz"
          });

          const URL_PARAMS = new URLSearchParams(widow.location.search);
          const SITE_ID_PARAM = URL_PARAMS.get("commentID");
      </script>

  </body>
</html>
